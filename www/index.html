<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evolve Lights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/tinycolorpicker.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <textarea id="response" style="width: 80%; height: 50px; font-family: 'Lucida Console', Monaco, monospace;">response</textarea>

    <div class="battery">
      <div class="battery-level" style="height:100%;"></div>
    </div>

    <div id="colorPicker">
        <a class="color"><div class="colorInner"></div></a>
        <div class="track"></div>
        <ul class="dropdown"><li></li></ul>
        <input type="hidden" class="colorInput"/>
    </div>


    <div style="text-align: center; margin-top: 80px;">

        <hr/>

        <div class="btn command" data-action="front" style="background-color: #ffffff;">FRONT</div><br/>
        <div class="btn command" data-action="tail" style="background-color: #b02f23; color: #ffffff;">TAIL - STATIC</div>
        <div class="btn command" data-action="blink_tail" style="background-color: #ff385d; color: #ffffff;">TAIL - BLINK</div>

        <hr/>

        <span class="label">Intense: </span><br/><input class="slider" type="range" min="0" max="100" step="10" name="intensity" value="50" /><br/>

        <hr/>

        <div class="btn command" data-action="police" style="background-color: #0000ff; color: #ffffff;">POLICE</div> <br/>

        <hr/>

        <div class="switch">
          <input type="radio" class="switch-input" name="mode" value="2" id="week" checked>
          <label for="week" class="switch-label switch-label-off">3</label>
          <input type="radio" class="switch-input" name="mode" value="1" id="month">
          <label for="month" class="switch-label switch-label-on">6</label>
          <span class="switch-selection"></span>
        </div>

        <span class="label">Speed: </span><br/>
        <input class="slider speed" type="range" min="0.1" max="10.1" step="0.2" name="speed" value="0.2" /><br/>

        <div class="btn command" data-action="jump" style="background-color: #ffa500;">JUMP</div>

        <hr/>

        <span class="label">Period: </span><br/><input class="slider" type="range" min="0.5" max="30" step="0.1" name="period" value="2" /><br/>
        <div class="btn command" data-action="fade" style="background-color: #32cd32; color: #ffffff;">FADE</div>

        <hr/>

        <div class="btn command" data-action="cancel" style="background-color: #ff0000; color: #ffffff;">STOP</div>

    </div>
</body>
</html>
